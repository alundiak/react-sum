
<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ReactSum Demo</title>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <link href="./dist/Sum.css" rel="stylesheet">
    <link href="./dist/SumWithCssAlias.css" rel="stylesheet">
    <!-- <link href="./dist/DangMath.css" rel="stylesheet"> -->

    <!-- <script src="./dist/vendors~Sum~SumWithCssAlias~app~main.js"></script> -->
    <!-- In dev env, this resolves issue with "default" error, but it's not ok -->
    <!-- In prod env all works OK. -->

    <script src="./dist/Sum.js"></script>
    <script src="./dist/SumWithCssAlias.js"></script>
    <!-- <script src="./dist/DangMath.js"></script> -->
</head>

<body style="padding: 20px;">
    <div class="app" id="myApp1"></div>
    <div class="app" id="myApp2"></div>
    <div class="app" id="myApp3"></div>
    <div class="app" id="myApp4"></div>

    <script>
        // window.ReactSum is available for ReactDOM.render(), with no self-rendering into container app
        console.log(React, ReactDOM, ReactSum);
    </script>

    <!-- ReactSum Simple JavaScript approach -->
    <script>
        const { Sum, SumWithCssAlias } = ReactSum;
        const myApp1= document.querySelector('#myApp1');
        const myApp2 = document.querySelector('#myApp2');
        ReactDOM.render(React.createElement(Sum.default), myApp1);
        ReactDOM.render(React.createElement(SumWithCssAlias.default), myApp2);
    </script>

    <!-- ReactSum Babel/JSX approach -->
    <script type="text/babel">
        const myApp3 = document.querySelector('#myApp3');
        const myApp4 = document.querySelector('#myApp4');

        ReactDOM.render(<ReactSum.Sum.default useImages />, myApp3);
        // or
        class LocalSum extends ReactSum.Sum.default {}
        ReactDOM.render(<LocalSum useASCII/>, myApp4);
    </script>
</body>

</html>
